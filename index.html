<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Contact</title>
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/png" href="assests/images/globe.png">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!-- Icons -->
		<link rel="stylesheet" type="text/css" href="assests/icons/icons.css">
		<!-- Css Files -->
		<link rel="stylesheet" type="text/css" href="assests/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assests/css/spacing.css">
		<link rel="stylesheet" type="text/css" href="assests/css/style.css">
		<link rel="stylesheet" type="text/css" href="assests/css/responsive.css">
	</head>

	<body>
		
		<!-- 
		========================================
		Start Footer Section
		========================================
		-->
		<footer>
			<div class="container">
				<div class="contact-banner text-center py-100">
					<h2 class="font-size-45 mb-05 font-poppins-700 font-color-11">Contact Us</h2>
					<P class="mx-auto font-size-16 font-color-11 font-poppins-500">Lorem, ipsum dolor sit amet consectetur adipisicing, elit. Dolorum ipsam neque ullam voluptatem praesentium minima, error ex perferendis harum rem.</P>
				</div>
			</div>
			<div class="form-content bg-e3">
			  <div class="container py-70">
				<div class="row">
					<div class="col-md-8 mx-auto">
						<form action="" class="form bg-ff">
							<div class="form-top px-30 bg-e3 py-20">
								<h3 class="font-poppins-500 font-size-30 font-poppins-400 font-color-11">Contact Us</h3>
							</div>
							<div class="form-field px-30 py-30">
								<div class="row">
									<div class="col-md-6">
										<label class="font-size-20 font-poppins-500 mb-10">First Name</label><br>
										<input type="text" name="name" required>
									</div>
									<div class="col-md-6">
										<label class="font-size-20 font-poppins-500 mb-10">Last Name</label><br>
										<input type="text" name="name" required>
									</div>
								</div>
								<div class="row mt-10">
									<div class="col-md-6">
										<label class="font-size-20 font-poppins-500 mb-10">E-mail</label><br>
										<input type="email" name="name" required>
									</div>
									<div class="col-md-6">
										<label class="font-size-20 font-poppins-500 mb-10">Phone</label><br>
										<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
									</div>
								</div>
								<div class="row mt-10">
									<div class="col-md-12">
										<label class="font-size-20 font-poppins-500 mb-10">Message</label><br>
										<textarea required></textarea>
									</div>
								</div>
								<div class="row mt-20">
									<div class="col-md-12 text-center">
										<input type="submit" class="bob-on-hover">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			</div>
		</footer>
		<!-- 
		========================================
		End Footer Section
		========================================
		-->

		<!--
		====================
		Start Scroll to top 
		====================
		-->

		<div>
			<a href="#" class="scroll-top hvr-bob"><span class="icon-arrow-up-solid"></span></a>
		</div>

		<!--
		====================
		End Scroll to top
		====================
		-->
	
		<!-- Js Files -->
		<script src="assests/js/jquery.min.js"></script>
		<script src="assests/js/bootstrap.min.js"></script>
		<script src="assests/js/main.js"></script>
	</body>
</html>
